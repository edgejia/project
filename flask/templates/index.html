        <link href="{{ url_for('static',filename ='css/styles.css')}}" rel="stylesheet" />

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">MD</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <!--<li class="nav-item"><a class="nav-link" href="#test" id='test'>試用</a></li>-->
                        <li class="nav-item"><a class="nav-link" href="#Register">註冊</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead" id = 'bg'>
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">線上口罩偵測系統</h1>
                        <hr class="divider" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <p class="text-white-75 mb-5">使用YOLO物件偵測模型進行口罩識別</p>
                        <a class="btn btn-primary btn-xl" href="#test" id='test_btn'>Test it!</a>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="test_area bg-primary " id="test">
            <img  src="{{ url_for('video_feed') }}">
        </section>
        <!-- Contact-->
        <section class="page-section" id="Register">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <a class="btn btn-primary btn-xl" id='reg_btn' style="background-color:#f4623a; border-radius: 0;">註冊</a>
                        <a class="btn btn-primary btn-xl" id='log_btn' style="background-color:#807f7e; border-radius: 0;">登入</a>
                        <h2 class="mt-0">開始註冊使用</h2>
                        <hr class="divider" />
                        <p class="text-muted mb-5">註冊可以享受資料庫圖片儲存</p>
                    </div>
                </div>
                <!--Register Filed-->
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5" id = 'reg_field'>
                    <div class="col-lg-6">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="regisForm" method="post" action="{{ url_for('regist') }}">
                            <!-- Name input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="name" type="text" placeholder="Enter your name..." />
                                <label for="name">會員名稱</label>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="email" type="email" placeholder="name@example.com"  />
                                <label for="email">Email</label>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="phone" type="tel" placeholder="(123) 456-7890" />
                                <label for="phone">電話號碼</label>
                            </div>
                            <!-- Password input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="passwd" type="tel" placeholder=" "/>
                                <label for="passwd">密碼</label>
                            </div>
                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-xl " id="submitButton" type="submit">Regist</button></div>
                        </form>
                    </div>
                </div>
                <!--login Filed-->
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5" id = 'log_field' style = 'display: none'>
                    <div class="col-lg-6">
                        <form id="loginForm">
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="member_email" type="email" placeholder="name@example.com" />
                                <label for="member_email">會員Email</label>
                            </div>
                            <!-- Phone number input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="member_phone" type="tel" placeholder="(123) 456-7890" />
                                <label for="member_phone">會員電話號碼</label>
                            </div>
                            <div class="d-grid"><button class="btn btn-primary btn-xl " id="login_Button" type="submit">Login!</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="bg-light py-5">
